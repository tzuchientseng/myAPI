<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>工作表</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="../static/images/favicon.ico">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="form-title" class="card-title text-center">登入</h2>
                            <form id="auth-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">帳號</label>
                                    <input type="text" class="form-control" id="username" placeholder="輸入帳號 (公用帳號:guest)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="password" placeholder="輸入密碼 (公用密碼:guest)" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" id="auth-button">登入</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他內容 -->
        <div id="main-content" style="display: none;">
            <div class="container my-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="year" class="form-label">選擇年份:</label>
                        <select id="year" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="month" class="form-label">選擇月份:</label>
                        <select id="month" class="form-select"></select>
                    </div>
                </div>
                <div id="calendar" class="calendar"></div>
                <div id="edit-section" class="edit-section card">
                    <div class="card-body">
                        <h5 class="card-title">編輯日期: <span id="selected-date"></span></h5>
                        <div id="work-details" class="mt-3">
                            <!-- 動態顯示存入的工作名稱與人數 -->
                        </div>
                        <hr>
                        <form id="edit-form">
                            <div class="mb-3">
                                <label for="work-name" class="form-label">工作名稱</label>
                                <input type="text" class="form-control" id="work-name" placeholder="輸入工作名稱">
                            </div>
                            <div class="mb-3">
                                <label for="people-count" class="form-label">人數</label>
                                <input type="number" class="form-control" id="people-count" placeholder="輸入人數">
                            </div>
                            <button id="confirm-button" type="button" class="btn btn-primary">確認</button>
                            <button type="submit" class="btn btn-success">保存</button>
                        </form>
                    </div>
                </div>
                <button id="reset-button" class="btn btn-danger mt-4">重製當月</button>
                <button id="save-work-button" class="btn btn-secondary mt-4" style="display:none;">保存工作內容</button>
            </div>
            <hr>
            <div class="container my-4">
                <h2>人員名單</h2>
                <div id="items-list" class="mb-4">
                    <!-- 已添加的項目會在這裡顯示 -->
                </div>
                <h3>新增人員</h3>
                <form id="add-item-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">人員</label>
                        <input type="text" id="name" class="form-control" placeholder="姓名" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">工作</label>
                        <div id="work-options" class="form-check">
                            <!-- JSON 工作名稱會以 checkbox 方式呈現 -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="work-count" class="form-label">工作次數</label>
                        <input type="number" id="work-count" class="form-control" placeholder="輸入次數" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">工作日期</label>
                        <div id="date-options" class="form-check">
                            <!-- JSON 工作日期會以 checkbox 方式呈現 -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">新增人員</button>
                    <button id="reset-list-button" class="btn btn-danger">重製當月名單</button>
                    <button id="save-personnel-button" class="btn btn-secondary mt-4" style="display:none;">保存人員名單</button>
                </form>
            </div>
            <div id="drop-area" class="drop-area">
                <p>拖曳 .csv 檔案到此區域</p>
                <input type="file" id="fileElem" accept=".csv" style="display:none">
            </div>

            <hr>
            <div id="schedule-result" class="container mt-4">
                <!-- 生成的隨機工作表結果將顯示在這裡 -->
            </div>
            <div class="d-flex justify-content-center">
                <button id="generate-schedule-button" class="btn btn-primary mt-4">生成隨機工作表</button>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <button id="logout-button" class="btn btn-warning mt-4 mb-4" style="display:none;">登出</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../static/js/script.js"></script>
        <!-- <script src="../static/js/file.js"></script> -->
    </body>
</html>
